<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>寄快递</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <!--<link rel="stylesheet" href="../css/example.css"/>-->
    <link rel="stylesheet" href="../css/LArea.min.css"/>
</head>
<body ontouchstart>

<form action="../wxOrder/add" method="post" id="jkd">
<div class="weui-cells__title">寄件人信息</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" name="sendername" type="text" required="required" placeholder="请输入寄件人姓名"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" name="senderphone" type="number" pattern="[0-9]*" required="required" placeholder="请输入寄件人手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">地址</label>
        </div>
        <div class="weui-cell__bd">
            <input id="demo1" type="text" name="senderaddress" class="weui-input" readonly="" required="required" placeholder="请选择省市区" />
            <input id="value1" type="hidden" name="senderAddressValue"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">详细地址</label>
        </div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="例如：XX号楼XX宿舍" name="senderaddressdetail" required="required" rows="3"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>

</div>


<div class="weui-cells__title">收件人信息</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" name="recipientname" required oninvalid="setCustomValidity('收件人姓名不能为空')" oninput="setCustomValidity('')" placeholder="请输入收件人姓名"/>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" name="recipientphone" required oninvalid="setCustomValidity('收件人手机号名不能为空')" oninput="setCustomValidity('')" pattern="^1[3456789][0-9]{9}$" placeholder="请输入收件人手机号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">地址</label>
        </div>
        <div class="weui-cell__bd">
            <input id="demo2" type="text" class="weui-input" name="recipientaddress" readonly="" required="required" placeholder="请选择省市区" />
            <input id="value2" type="hidden" name="recipientAddressValue" />
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">详细地址</label>
        </div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="例如：XX号楼XX宿舍" name="recipientaddressdetail" required="required" rows="3"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>

</div>

<div class="weui-btn-area">
    <!--<input  type="submit" id="showTooltips"></input>-->
    <input class="weui-btn weui-btn_primary" type="submit" value="提交"/>
</div>
</form>

<script src="../js/zepto.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js" type="text/javascript"></script>
<!--<script src="../js/example.js" type="text/javascript"></script>-->
<script src="../js/LArea.min.js" type="text/javascript"></script>
<script src="../js/LAreaData2.js" type="text/javascript"></script>
<script type="text/javascript">

        var area2 = new LArea();
        area2.init({
            'trigger': '#demo1',
            'valueTo': '#value1',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data, dists_data]
        });

        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data, dists_data]
        });

        $("#showTooltips").click(function () {
            $("#jkd").submit();
        })
</script>
</body>
</html>
